<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Generador de Encuestas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        hr.custom-line {
            border: none;
            height: 5px;
            background-color: #0193cf;
            opacity: 1;
            margin: 0;
        }

        footer {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 0.9rem;
        }

        footer a {
            color: #0d6efd;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        td {
            opacity: 75%;
        }

    
    </style>
</head>
<body>
    <header class="text-center my-3">
        <img src="https://kentek.com.mx/Imagenes/kenteklogo.png" alt="Kentek Logo" class="mx-auto d-block" style="max-width: 200px;">
        <br>
        <hr class="custom-line" />
    </header>

    <div class="container">
        <h1 class="text-center mb-4">Generador de Encuestas</h1>

        <div class="text-center mb-4">
            <h5><span id="date">{{ session['codigo_final'] }}</span></h5>
        </div>

        <form action="/enviar" method="POST">
            <div class="mb-4">
                <label for="cliente" class="form-label fw-bold">Cliente/Planta:</label>
                <input type="text" class="form-control border-dark" name="cliente" id="cliente" required>
            </div>

            <div class="table-responsive mb-4">
                <table class="table table-bordered border-dark align-middle text-center">
                    <thead class="table-light table-bordered border-dark text-center align-middle">
                        <tr>
                            <th>Correo Calidad</th>
                            <th>Mensaje</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="email" name="mailCalidad" class="form-control border-secondary" ></td>
                            <td><textarea name="mensajeCalidad" rows="4" class="form-control border-secondary"></textarea></td>
                        </tr>
                        <tr>
                            <th>Correo Entregas</th>
                            <th>Mensaje</th>
                        </tr>
                        <tr>
                            <td><input type="email" name="mailEntregas" class="form-control border-secondary"></td>
                            <td><textarea name="mensajeEntregas" rows="4" class="form-control border-secondary"></textarea></td>
                        </tr>
                        <tr>
                            <th>Correo Servicio</th>
                            <th>Mensaje</th>
                        </tr>
                        <tr>
                            <td><input type="email" name="mailServicio" class="form-control border-secondary"></td>
                            <td><textarea name="mensajeServicio" rows="4" class="form-control border-secondary"></textarea></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex flex-column align-items-center gap-2 mb-4">
                <button type="submit" class="btn btn-primary px-5">Enviar</button>
                    
        </form>
                <form action="/encuestas" method="POST">
                    <button type="submit" class="btn btn-secondary px-4">Encuestas</button>
                </form>

                <form action="/resultados" method="POST">
                    <button type="submit" class="btn btn-secondary px-4">Resultados</button>
                </form>
            </div>

        <div id="message">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-info text-center" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>

</body>
</html>
